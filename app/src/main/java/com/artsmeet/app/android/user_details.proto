syntax = "proto3";


message UserDetails {
  string displayName = 1;
  string userName = 2;
  int64 phoneNumber = 3;
  int32 countryCode = 4;
  string email = 5;
  Provider provider = 6;
  string photoUrl = 7;
  int64 follower = 8;
  int64 following = 9;

  enum Provider {
    GOOGLE = 0;
    EMAIL_AND_PASSWORD = 1;
  }

}
