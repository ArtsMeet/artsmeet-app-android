name: Notify on slack

on:
  pull_request:
    branches: [ "master", "develop"]
  jobs:
    notify-on-slack:
      runs-on: ubuntu-latest
      steps:
      - name: Set COMMIT_MESSAGE
        run: echo "COMMIT_MESSAGE=${{ github.event.head_commit.message }}" | tr '\n' ' ' >> $GITHUB_ENV
      - name: Slack Notification on SUCCESS
        if: success()
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_DEV }}
        with:
          text: "Pull request is ${{github.event.action}}"
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields":[
                  {
                    "title": "Pull request name",
                    "value": "${{ github.event.pull_request.title }}"
                  },
                  {
                    "title": "Description",
                    "value": "${{ github.event.pull_request.body }}"
                  },
                  {
                    "title": "Compare url",
                    "value": "${{ github.event.pull_request.diff_url }}"
                  }
                ]
              }
            ]
